    <p>Find the largest number in an array using Python.</p>

<figure class="highlight">
  <pre><code class="language-python" data-lang="python"><span class="c"># Find the largest number in an array</span>
<span class="k">def</span> <span class="nf">largestElement</span><span class="p">(</span><span class="nb">input</span><span class="p">):</span>
    <span class="nb">max</span> <span class="o">=</span> <span class="bp">None</span>

    <span class="k">for</span> <span class="n">value</span> <span class="ow">in</span> <span class="nb">input</span><span class="p">:</span>
        <span class="k">if</span> <span class="n">value</span> <span class="o">&gt;</span> <span class="nb">max</span><span class="p">:</span>
            <span class="nb">max</span> <span class="o">=</span> <span class="n">value</span>
    <span class="k">return</span> <span class="nb">max</span>

<span class="c"># Driver code</span>
<span class="nb">input</span> <span class="o">=</span> <span class="p">[</span><span class="mi">1</span><span class="p">,</span> <span class="o">-</span><span class="mi">20</span><span class="p">,</span> <span class="mi">0</span><span class="p">,</span> <span class="mi">5</span><span class="p">,</span> <span class="o">-</span><span class="mi">100</span><span class="p">]</span>
<span class="n">result</span> <span class="o">=</span> <span class="n">largestElement</span><span class="p">(</span><span class="nb">input</span><span class="p">)</span>
<span class="k">print</span> <span class="n">result</span></code></pre>
