    <h1 class="post-title">List all views in a MySQL database</h1>
    <time class="post-date" datetime="2016-03-17 00:00:00 +0530">Mar 17, 2016</time>

  <div class="post-content pretty-links">
    <p>SQL command to display all views in a database.</p>

<figure class="highlight">
  <pre><code class="language-sql" data-lang="sql"><span class="k">SHOW</span> <span class="k">FULL</span> <span class="n">TABLES</span> <span class="k">WHERE</span> <span class="n">TABLE_TYPE</span> <span class="o">=</span> <span class="s1">'VIEW'</span><span class="p">;</span></code></pre>
</figure>

<p>OR</p>

<figure class="highlight">
  <pre><code class="language-sql" data-lang="sql"><span class="k">SHOW</span> <span class="k">FULL</span> <span class="n">TABLES</span> <span class="k">IN</span> <span class="o">&lt;</span><span class="n">database_name</span><span class="o">&gt;</span> <span class="k">WHERE</span> <span class="n">TABLE_TYPE</span> <span class="o">=</span> <span class="s1">'VIEW'</span><span class="p">;</span></code></pre>
</figure>

<p>You must have a database selected when using the first one. Use latter without selecting a database.</p>
