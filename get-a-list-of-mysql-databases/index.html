  <div class="post-content pretty-links">
    <p>SQL command to show a list of databases on a MySQL server.</p>

<figure class="highlight">
  <pre><code class="language-sql" data-lang="sql"><span class="k">SHOW</span> <span class="n">DATABASES</span><span class="p">;</span></code></pre>
</figure>

<p>OR</p>

<figure class="highlight">
  <pre><code class="language-sql" data-lang="sql"><span class="k">SHOW</span> <span class="n">SCHEMAS</span><span class="p">;</span></code></pre>
</figure>
